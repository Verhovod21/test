<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>


<body class="container-md my-5">
  <template id="header">
    <header class="d-flex justify-content-between align-items-center py-2 px-1 bg-secondary">
      <div class="align-middle">
        <h3 class="logo">MOJJI</h3>
      </div>
      <div class="counter__container">
        <div class="counter">
          <button type="button" class="btn bg-light text-dark">
            maxSize <span class="badge bg-secondary"  id="maxSize">10</span>
        </button>
          <button type="button" class="btn bg-light text-dark">
            curSize <span class="badge bg-secondary"id="curSize">4</span>
        </button>
        </div>
      </div>
    </header>
  </template>
  <template id="table-template">
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">LastName</th>
          <th scope="col">isAdmin</th>
          <th scope="col">Role</th>
          <th scope="col">id</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </template>
  <template id="row">
    <tr>
      <th scope="row">*</th>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </template>
  <div class="d-none alert alert-secondary col-md-4 col-md-offset-6 fixed-bottom mx-3" role="alert">
    Юзер создан!!!
</div>
<a href="./final.jpg">Result link</a>
  <script src="./DOM.min.js"></script>
  <script src="./main.min.js"></script>

</body>

</html>
